<head>

    <link rel="stylesheet" href="./reset.css">

    <title>Project Tracking Intro Component</title>

<body>

    <main class="main-section">

        <div class="background-shape">

        </div>


        <nav class="navigation">

            <a href="#">
                <img src="./images/logo.svg" alt="logo">
            </a>

            <ul class="navigation-ul">
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">FEATURES </a></li>
                <li><a href="#">PRICING</a></li>
                <li class="li--dot"></li>

            </ul>

            <div class="close-open-buttons">

                <button class="hamburger-btn">
                    <img src="./images/icon-hamburger.svg" alt="hamburger-icon">
                </button>

                <button class="close-btn display-none">
                    <img src="./images/icon-close.svg" alt="close-icon">
                </button>

            </div>

        </nav>

         
        <div class="main-content">

            <img src="./images/illustration-devices.svg" alt="illustration-devices">

            <hgroup>

                <h6>
                    <span>new</span>

                    <br>
                    INTO YOUR TEAM
                </h1>

                <p>
                    Project planning and time tracking 
                    <br>
                    for agile teams
                </p>

                <div class="hgroup-buttons">
                    <button class="schedule-btn">
                        SCHEDULE A DEMO
                    </button>

                    <button>
                        TO SEE A PREVIEW
                    </button>
